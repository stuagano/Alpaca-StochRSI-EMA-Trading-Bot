[tool:pytest]
# Pytest configuration for the trading bot test suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version requirement
minversion = 6.0

# Add options for test execution
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take a long time to run
    network: Tests that require network access
    api: Tests that interact with external APIs
    database: Tests that require database access
    risk: Tests related to risk management functionality
    trading: Tests related to trading operations
    data: Tests related to data management
    strategy: Tests related to trading strategies
    performance: Performance-related tests
    security: Security-related tests
    config: Configuration-related tests

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */static/*
    */media/*
    */templates/*
    setup.py
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Ignore certain warnings during testing
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pandas.*:FutureWarning
    ignore:.*numpy.*:FutureWarning
    ignore:.*sklearn.*:FutureWarning

# Test collection timeout
timeout = 300

# Parallel execution (when pytest-xdist is installed)
# addopts = -n auto

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture configuration
log_capture = true
log_level = INFO

# JUnit XML output for CI systems
# junit_family = xunit2

# Temporary directory for test artifacts
tmp_path_retention_count = 3
tmp_path_retention_policy = "failed"