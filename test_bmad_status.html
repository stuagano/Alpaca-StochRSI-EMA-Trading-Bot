<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMAD Status Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding: 20px; background: #f8f9fa; }
        .status-badge { font-size: 1.2rem; }
        .phase-card { transition: transform 0.2s; }
        .phase-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">
            <i class="fas fa-tasks me-2"></i>
            BMAD Status Dashboard
        </h1>
        
        <div class="alert alert-info">
            <strong>Test URL:</strong> Open <a href="http://localhost:9765/api/bmad/status" target="_blank">http://localhost:9765/api/bmad/status</a> to see the raw API response
        </div>

        <div id="status-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading BMAD status...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadBMADStatus() {
            const container = document.getElementById('status-container');
            
            try {
                // Try local Flask server
                const response = await fetch('http://localhost:9765/api/bmad/status');
                const data = await response.json();
                
                container.innerHTML = `
                    <div class="card border-success mb-4">
                        <div class="card-header bg-success text-white">
                            <h3 class="mb-0">
                                <i class="fas fa-check-circle me-2"></i>
                                Status: ${data.status || 'UNKNOWN'}
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-md-3">
                                    <h2 class="text-success">${data.documentation?.completeness_percentage || 0}%</h2>
                                    <p>Overall Completeness</p>
                                </div>
                                <div class="col-md-3">
                                    <h2 class="text-primary">${data.documentation?.bmad_files || 0}</h2>
                                    <p>BMAD Files</p>
                                </div>
                                <div class="col-md-3">
                                    <h2 class="text-info">${data.documentation?.total_files || 0}</h2>
                                    <p>Total Documentation</p>
                                </div>
                                <div class="col-md-3">
                                    <h2 class="text-warning">${data.implementation?.setup_time_minutes || 0} min</h2>
                                    <p>Setup Time</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        ${Object.entries(data.phases || {}).map(([key, phase]) => `
                            <div class="col-md-3 mb-3">
                                <div class="card phase-card border-${phase.completeness === 100 ? 'success' : 'warning'}">
                                    <div class="card-body text-center">
                                        <i class="fas fa-${phase.completeness === 100 ? 'check-circle' : 'clock'} 
                                           text-${phase.completeness === 100 ? 'success' : 'warning'} mb-2" 
                                           style="font-size: 2rem;"></i>
                                        <h5>${phase.name || key.toUpperCase()}</h5>
                                        <div class="progress mb-2">
                                            <div class="progress-bar bg-${phase.completeness === 100 ? 'success' : 'warning'}" 
                                                 style="width: ${phase.completeness}%"></div>
                                        </div>
                                        <small>${phase.completeness}% Complete</small>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            <h4>Achievements</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                ${(data.achievements || []).map(achievement => `
                                    <li class="mb-2">
                                        <i class="fas fa-check-circle text-success me-2"></i>
                                        ${achievement}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>

                    <div class="mt-3">
                        <small class="text-muted">
                            Last updated: ${new Date(data.timestamp).toLocaleString()}
                        </small>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Error Loading BMAD Status</h4>
                        <p>${error.message}</p>
                        <hr>
                        <p><strong>Troubleshooting:</strong></p>
                        <ol>
                            <li>Make sure Flask server is running: <code>python flask_app.py</code></li>
                            <li>Check that the server is on port 9765</li>
                            <li>Verify BMAD routes are registered in flask_app.py</li>
                            <li>Check browser console for more details</li>
                        </ol>
                    </div>
                `;
                console.error('BMAD Status Error:', error);
            }
        }

        // Load on page load
        loadBMADStatus();
        
        // Refresh every 30 seconds
        setInterval(loadBMADStatus, 30000);
    </script>
</body>
</html>
