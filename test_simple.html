<!DOCTYPE html>
<html>
<head>
    <title>Simple Socket.IO Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="data"></div>
    <button onclick="startStream()">Start Stream</button>
    
    <script>
        const socket = io();
        
        socket.on('connect', function() {
            document.getElementById('status').innerHTML = 'âœ… Connected to server';
            console.log('Connected to server');
        });
        
        socket.on('real_time_update', function(data) {
            console.log('ðŸ“Š RECEIVED DATA:', data);
            
            const dataDiv = document.getElementById('data');
            dataDiv.innerHTML = `
                <h3>Latest Update:</h3>
                <p><strong>Portfolio:</strong> $${data.account_info?.portfolio_value?.toLocaleString()}</p>
                <p><strong>Positions:</strong> ${data.positions?.length || 0}</p>
                <p><strong>Prices:</strong> ${Object.keys(data.ticker_prices || {}).join(', ')}</p>
                <p><strong>Signals:</strong> ${Object.keys(data.ticker_signals || {}).join(', ')}</p>
            `;
        });
        
        function startStream() {
            socket.emit('start_streaming', {interval: 5});
            document.getElementById('status').innerHTML = 'ðŸ”„ Streaming started...';
        }
    </script>
</body>
</html>
