<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Data Streaming Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0a0e27;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background: #00ff88; color: #000; }
        .disconnected { background: #ff3860; }
        .data-feed {
            background: #151a3a;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-connect { background: #00ff88; color: #000; }
        .btn-disconnect { background: #ff3860; color: #fff; }
    </style>
</head>
<body>
    <h1>WebSocket Data Streaming Test</h1>
    
    <div id="status" class="status disconnected">
        Status: Disconnected
    </div>
    
    <div class="controls">
        <button class="btn-connect" onclick="connect()">Connect</button>
        <button class="btn-disconnect" onclick="disconnect()">Disconnect</button>
        <button onclick="clearMessages()">Clear Messages</button>
    </div>
    
    <h2>Data Feed</h2>
    <div id="dataFeed" class="data-feed">
        <div class="message">Waiting for connection...</div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        let socket = null;
        let messageCount = 0;
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'Status: Connected';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'Status: Disconnected';
            }
        }
        
        function addMessage(type, data) {
            const feed = document.getElementById('dataFeed');
            const message = document.createElement('div');
            message.className = 'message';
            const timestamp = new Date().toLocaleTimeString();
            message.innerHTML = `<strong>[${timestamp}] ${type}:</strong> ${JSON.stringify(data, null, 2)}`;
            feed.appendChild(message);
            feed.scrollTop = feed.scrollHeight;
            
            messageCount++;
            if (messageCount > 100) {
                feed.removeChild(feed.firstChild);
            }
        }
        
        function connect() {
            if (socket && socket.connected) {
                console.log('Already connected');
                return;
            }
            
            // Connect to the Flask-SocketIO server
            socket = io('http://localhost:9765', {
                transports: ['websocket', 'polling'],
                cors: {
                    origin: "*",
                    credentials: true
                }
            });
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus(true);
                addMessage('CONNECT', { id: socket.id });
                
                // Request initial data
                socket.emit('request_data', { symbol: 'AAPL' });
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateStatus(false);
                addMessage('DISCONNECT', {});
            });
            
            socket.on('error', (error) => {
                console.error('Socket error:', error);
                addMessage('ERROR', error);
            });
            
            // Listen for real-time data events
            socket.on('market_data', (data) => {
                addMessage('MARKET_DATA', data);
            });
            
            socket.on('price_update', (data) => {
                addMessage('PRICE_UPDATE', data);
            });
            
            socket.on('signal_update', (data) => {
                addMessage('SIGNAL_UPDATE', data);
            });
            
            socket.on('position_update', (data) => {
                addMessage('POSITION_UPDATE', data);
            });
            
            socket.on('portfolio_update', (data) => {
                addMessage('PORTFOLIO_UPDATE', data);
            });
            
            socket.on('indicator_update', (data) => {
                addMessage('INDICATOR_UPDATE', data);
            });
            
            // Generic message handler
            socket.on('message', (data) => {
                addMessage('MESSAGE', data);
            });
            
            // Test message
            socket.on('test', (data) => {
                addMessage('TEST', data);
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
        
        function clearMessages() {
            const feed = document.getElementById('dataFeed');
            feed.innerHTML = '<div class="message">Messages cleared</div>';
            messageCount = 0;
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            setTimeout(connect, 1000);
        });
    </script>
</body>
</html>
