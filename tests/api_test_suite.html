<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints Test Suite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .test-header {
            background: #f5f5f5;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-header:hover {
            background: #eeeeee;
        }
        .endpoint {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #2196F3;
        }
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .status.pending { background: #9e9e9e; }
        .status.testing { background: #ff9800; }
        .status.success { background: #4caf50; }
        .status.error { background: #f44336; }
        .test-body {
            padding: 20px;
            background: #fafafa;
            display: none;
        }
        .test-body.active {
            display: block;
        }
        .response {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .controls {
            margin-bottom: 30px;
            text-align: center;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
            text-align: center;
        }
        .iframe-container {
            margin-top: 30px;
            border: 2px solid #2196F3;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
        }
        .success-message {
            color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Trading Bot API Test Suite</h1>
        
        <div class="controls">
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="clearResults()">Clear Results</button>
            <button onclick="toggleDashboard()">Toggle Dashboard View</button>
        </div>
        
        <div id="summary" class="summary">
            <h3>Test Summary</h3>
            <div id="summaryContent">
                Total: <span id="totalTests">0</span> | 
                Passed: <span id="passedTests">0</span> | 
                Failed: <span id="failedTests">0</span> | 
                Pending: <span id="pendingTests">0</span>
            </div>
        </div>
        
        <div id="testResults"></div>
        
        <div class="iframe-container" id="dashboardContainer" style="display: none;">
            <iframe src="http://localhost:9765/" id="dashboardFrame"></iframe>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:9765';
        
        const endpoints = [
            // Core API Endpoints
            { method: 'GET', path: '/api/account', name: 'Account Info', requiresAuth: true },
            { method: 'GET', path: '/api/positions', name: 'Positions List', requiresAuth: true },
            { method: 'GET', path: '/api/positions/summary', name: 'Positions Summary', requiresAuth: true },
            { method: 'GET', path: '/api/orders', name: 'Orders History', requiresAuth: true },
            { method: 'GET', path: '/api/orders/active', name: 'Active Orders', requiresAuth: true },
            
            // Bot Control
            { method: 'GET', path: '/api/bot/status', name: 'Bot Status' },
            { method: 'POST', path: '/api/bot/start', name: 'Start Bot', requiresAuth: true },
            { method: 'POST', path: '/api/bot/stop', name: 'Stop Bot', requiresAuth: true },
            
            // Market Data
            { method: 'GET', path: '/api/price/AAPL', name: 'Price Data (AAPL)' },
            { method: 'GET', path: '/api/chart/AAPL', name: 'Chart Data (AAPL)' },
            { method: 'GET', path: '/api/indicators/AAPL', name: 'Indicators (AAPL)' },
            { method: 'GET', path: '/api/signals/AAPL', name: 'Trading Signals (AAPL)' },
            
            // Epic 2 Endpoints
            { method: 'GET', path: '/api/epic2/status', name: 'Epic 2 Status' },
            { method: 'GET', path: '/api/epic2/historical/AAPL', name: 'Historical Data (AAPL)' },
            { method: 'GET', path: '/api/epic2/availability/AAPL', name: 'Data Availability (AAPL)' },
            { method: 'GET', path: '/api/epic2/chart-data/AAPL', name: 'Epic 2 Chart Data (AAPL)' },
            
            // Security & Auth
            { method: 'GET', path: '/api/security/status', name: 'Security Status' },
            { method: 'GET', path: '/api/auth/validate', name: 'Auth Validation', requiresAuth: true },
            
            // Performance
            { method: 'GET', path: '/api/performance/stats', name: 'Performance Stats' },
            { method: 'GET', path: '/api/performance/cache', name: 'Cache Stats' },
            { method: 'GET', path: '/api/performance/system', name: 'System Stats' }
        ];
        
        let testResults = {};
        
        async function testEndpoint(endpoint) {
            const testId = endpoint.path.replace(/\//g, '_');
            updateStatus(testId, 'testing');
            
            try {
                const options = {
                    method: endpoint.method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                // Add auth header if required (using demo token)
                if (endpoint.requiresAuth) {
                    // First get demo token
                    const tokenResponse = await fetch(`${API_BASE}/api/auth/demo-token`);
                    const tokenData = await tokenResponse.json();
                    if (tokenData.token) {
                        options.headers['Authorization'] = `Bearer ${tokenData.token}`;
                    }
                }
                
                const response = await fetch(`${API_BASE}${endpoint.path}`, options);
                const data = await response.text();
                
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch {
                    jsonData = data;
                }
                
                testResults[testId] = {
                    success: response.ok,
                    status: response.status,
                    data: jsonData
                };
                
                updateStatus(testId, response.ok ? 'success' : 'error');
                updateResponse(testId, jsonData, response.status);
                
                return response.ok;
            } catch (error) {
                testResults[testId] = {
                    success: false,
                    error: error.message
                };
                updateStatus(testId, 'error');
                updateResponse(testId, { error: error.message }, 'Error');
                return false;
            }
        }
        
        function updateStatus(testId, status) {
            const statusEl = document.getElementById(`status_${testId}`);
            if (statusEl) {
                statusEl.className = `status ${status}`;
                statusEl.textContent = status.toUpperCase();
            }
        }
        
        function updateResponse(testId, data, status) {
            const responseEl = document.getElementById(`response_${testId}`);
            if (responseEl) {
                const formatted = typeof data === 'object' ? 
                    JSON.stringify(data, null, 2) : 
                    data;
                responseEl.innerHTML = `Status: ${status}\n\n${formatted}`;
            }
        }
        
        async function runAllTests() {
            let passed = 0;
            let failed = 0;
            
            for (const endpoint of endpoints) {
                const success = await testEndpoint(endpoint);
                if (success) passed++;
                else failed++;
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            updateSummary(endpoints.length, passed, failed, 0);
        }
        
        function updateSummary(total, passed, failed, pending) {
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('pendingTests').textContent = pending;
        }
        
        function clearResults() {
            testResults = {};
            renderTests();
        }
        
        function toggleDashboard() {
            const container = document.getElementById('dashboardContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
        
        function toggleTestBody(testId) {
            const body = document.getElementById(`body_${testId}`);
            if (body) {
                body.classList.toggle('active');
            }
        }
        
        function renderTests() {
            const container = document.getElementById('testResults');
            container.innerHTML = endpoints.map(endpoint => {
                const testId = endpoint.path.replace(/\//g, '_');
                const result = testResults[testId];
                const status = result ? (result.success ? 'success' : 'error') : 'pending';
                
                return `
                    <div class="test-section">
                        <div class="test-header" onclick="toggleTestBody('${testId}')">
                            <div>
                                <span class="endpoint">${endpoint.method} ${endpoint.path}</span>
                                <br>
                                <small>${endpoint.name}</small>
                            </div>
                            <span id="status_${testId}" class="status ${status}">${status.toUpperCase()}</span>
                        </div>
                        <div id="body_${testId}" class="test-body">
                            <button onclick="testEndpoint(${JSON.stringify(endpoint).replace(/"/g, '&quot;')})">
                                Test This Endpoint
                            </button>
                            <div class="response" id="response_${testId}">
                                ${result ? JSON.stringify(result.data || result.error, null, 2) : 'Not tested yet'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateSummary(
                endpoints.length,
                Object.values(testResults).filter(r => r.success).length,
                Object.values(testResults).filter(r => !r.success).length,
                endpoints.length - Object.keys(testResults).length
            );
        }
        
        // Initial render
        renderTests();
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Running initial test suite...');
                runAllTests();
            }, 1000);
        });
    </script>
</body>
</html>
