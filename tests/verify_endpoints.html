<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Endpoint Verification</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff88; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-left: 3px solid #666; }
        .pass { border-color: #00ff88; background: rgba(0,255,136,0.1); }
        .fail { border-color: #ff4757; background: rgba(255,71,87,0.1); }
    </style>
</head>
<body>
    <h1>Endpoint Verification Test</h1>
    <div id="results"></div>
    
    <script>
        async function runTests() {
            const results = document.getElementById('results');
            const endpoints = [
                '/api/account',
                '/api/positions',
                '/api/v2/chart-data/AAPL?timeframe=15Min&limit=10',
                '/api/signals/current',
                '/api/bot/status',
                '/api/positions/summary',
                '/api/orders/active'
            ];
            
            let passed = 0;
            let failed = 0;
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    
                    if (response.ok && data.success !== false) {
                        results.innerHTML += `<div class="test pass">✅ ${endpoint} - OK (${response.status})</div>`;
                        passed++;
                    } else {
                        results.innerHTML += `<div class="test fail">❌ ${endpoint} - Failed (${response.status})</div>`;
                        failed++;
                    }
                } catch (error) {
                    results.innerHTML += `<div class="test fail">❌ ${endpoint} - Error: ${error.message}</div>`;
                    failed++;
                }
            }
            
            results.innerHTML += `<h2>Results: ${passed} passed, ${failed} failed (${(passed/(passed+failed)*100).toFixed(1)}% success)</h2>`;
        }
        
        runTests();
    </script>
</body>
</html>
